{% extends "base.html" %}
{% block tilte %}
    List
{% endblock tilte %}
{% block content %}
    {% for restaurant in restaurants %}
        <a href="{% url 'restaurant-detail' restaurant.id %}">
            <ul>
                <li>{{restaurant.name}}</li>
                <li>{{restaurant.description}}</li>
                <li>{{restaurant.opening_time}}</li>
                <li>{{restaurant.closing_time}}</li>
                <a href="{% url "restaurant-delete" restaurant_id=restaurant.id %}"><button>DELETE</button></a>
            </ul>
        </a>
    {% endfor %}
{% endblock content %}
